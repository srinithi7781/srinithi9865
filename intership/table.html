<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tags</title>
</head>
<body>
    <table border="1"
        <thead>
            <th>column 1 </th>
            <th>column 2</th>
            <th>column 3</th>
        </thead>
        <tbody>
            <tr>
                <td>Row 1 cell 1</td>
                <td>Row 1 cell 2</td>
                <td>Row 1cell 3</td>
            </tr>
            <tr> 
                <td>Rowspan="2"</td>
                <td>Row 2 cell 2</td>
                <td>Row 2 cell 3</td>
            </tr>
            <tr>
                <td>Row 3 cell 1</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
